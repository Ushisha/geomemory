<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="./images/icon-pink.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <script defer src="script.js"></script>
    <title>GeoMemory / Map your memories</title>
  </head>
  <body>
    <div class="sidebar">
      <header class="header">
        <img src="/images/logo.svg" alt="Geomemory Logo" class="logo" />
        <div class="clear-btn-container">
          <button class="btn clear-btn">Reset</button>
        </div>
        <div class="show-btn-container">
          <button class="btn show-btn">
            <!-- <img
              class="showall-logo"
              src="images/showall.png"
              alt="show all markers"
            /> -->
           Show All
          </button>
        </div>
      </header>
      <main>
        <h3 class="intro">Click a memorable location on the map to start planting your memories!</h3>
        
        <ul class="memories">
          <form class="form hidden">
            <div class="form__row">
              <!-- <label class="form__label">Type</label> -->
              <select class="form__input form__input--type">
                <option value="special">Special</option>
                <option value="happy">Happy</option>
              </select>
            </div>
            <div class="form__row">
              <input
                type="text"
                class="form__input form__input--title"
                placeholder="Title"
                name ="title"
              />
            </div>
            <!-- <label for="file" style="cursor: pointer">upload image</label>
            <div class="form__row">
              <input
                type="file"
                accept="image/png, image/jpeg"
                name="image"
                id="file"
                class="form__input form__input--image"
                style="display: none"
              />
              <img id="output" width="200" />
            </div> -->
  
            <div class="form__row">
              <!-- <label class="form__label">Memory</label> -->
              <input
                type="text"
                class="form__input form__input--memo"
                placeholder="Plant your memory here & press 'Enter'"
                name ="description"
              />
            </div>
  
            <button class="form__btn">OK</button>
          </form>
        </ul>
      </div>
  
      <div id="map"></div>
      </main>

      
  </body>
</html>
