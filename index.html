<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="./images/icon-pink.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <script defer src="script.js"></script>
    <title>GeoMemory / map your memories</title>
  </head>
  <body>
    <div class="sidebar">
      <header class="header">
        <div class="show-btn-container">
          <button class="btn show-btn">See All</button>
        </div>
        <img src="/images/logo.png" alt="Geomemory Logo" class="logo" />
        <div class="clear-btn-container">
          <button class="btn clear-btn">Clear All</button>
        </div>
      </header>

      <ul class="memories">
        <form class="form hidden">
          <div class="form__row">
            <!-- <label class="form__label">Type</label> -->
            <select class="form__input form__input--type">
              <option value="special">Special Memory</option>
              <option value="happy">Happy Memory</option>
            </select>
          </div>
          <div class="form__row">
            <!-- <label class="form__label">Title</label> -->
            <input class="form__input form__input--title" placeholder="Title" />
          </div>
          <div class="form__row">
            <!-- <label class="form__label">Memory</label> -->
            <input
              class="form__input form__input--memo"
              placeholder="seed your memory here"
            />
          </div>

          <button class="form__btn">OK</button>
        </form>
      </ul>
    </div>

    <div id="map"></div>
  </body>
</html>
